<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alissa Adornato &amp; Emily Ding &amp; William Fu &amp; Hao Chen">
    <meta name="description" content="A fund pooling app for low income group">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>weFund | Homepage</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>weFund</h3>
                <strong>WF</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        About
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-image"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-paper-plane"></i>
                        Group Message
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled">
                <li>
                    <a href="#" class="profile">Profile</a>
                </li>
                <li>
                    <a href="#" class="logOut">Log Out</a>
                </li>
            </ul>
        </nav>

        <main>
            <div id="logo" class="d-flex justify-content-between">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Item</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Fund</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">People</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- profile image -->
                <div id="profile" class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <form>
                                <div class="im-g">
                                    <img src="/img/profile.png" alt="">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-info">Change Profile Image</button>
                                </div>
                                <div class="form-group">
                                    <label for="personal information">Personal Bio</label>
                                    <textarea class="form-control" id="bio" rows="3" placeholder="Introduce yourself"></textarea>
                                </div>
                            </form>
                        </div>

                        <div class="col-6">
                            <!-- start name -->
                            <div class="first-line agileits">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="firstname">First Name</label>
                                        <input type="text" class="form-control" placeholder="First name" aria-label="fill in first name">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last name" aria-label="fill in last name">
                                    </div>
                                </div>
                            </div>
                            <!-- end name -->

                            <!-- start email phone -->
                            <div class="first-line agileits">
                                <div class="span6 main-row">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" placeholder="Email" id="email" aria-label="fill in your email">
                                    </div>
                                </div>
                                <div class="span6 main-row">
                                    <div class="form-group">
                                        <label for="email">Phone Number</label>
                                        <input class="form-control" type="text" placeholder="Phone (XXX)-XXX-XXXX" id="phone" aria-label="fill in your phone">
                                    </div>
                                </div>
                            </div>
                            <div class="span6 main-row">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option value="none" selected disabled="">Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female"> Female</option>
                                        <option value="other"> Other</option>
                                    </select>
                                </div>
                            </div>
                            <!-- start city & zipcode-->
                            <div class="first-line agileits">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" placeholder="City" aria-label="fill in city">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="zipcode">Zipcode</label>
                                        <input type="text" class="form-control" placeholder="Zipcode 980000" aria-label="fill in zipcode">
                                    </div>
                                </div>
                            </div>
                            <!-- end city & zip code -->

                            <!-- start address -->
                            <div class="main-row">
                                <div class="form-group">
                                    <label for="Address">Address</label>
                                    <input class="form-control" type="text" id="address" placeholder="Address" aria-label="fill in your address">
                                </div>
                            </div>
                            <!-- end address -->
                        </div>
                    </div>

                    <!-- People Group -->
                    <div class="row jumbotron">
                        <div class="col-6">
                                <div class="row form-group">
                                    <label for="createGroup">Your Group (No more 5 groups):</label>
                                    <form role="form">
                                            <div id="groupNames" class="form-group">

                                              <div class="input-group">
                                                <div class="input-group-prepend">
                                                  
                                                  <label class="input-group-text">1.</label>
                                                </div>
                                                <input type="text" id="task-input" class="form-control" aria-label="fill in group name" placeholder="Add a group name with your item name">
                                                <div class="input-group-append">
                                                  <button type="button" class="btn btn-danger"><span class="fas fa-times" aria-label="remove"></span></button>
                                                </div>
                                              </div>
                                            </div>
                                            <button type="button" id="add-button" class="btn btn-primary">Add a group</button>
                                          </form>
                                          </div>
                                          <div class="row form-group">
        
                                </div>
                            </div>
                            <div class="col-6">
                                    <div class="row form-group">
                                            <label for="existedGroup">Exist Group</label>
                                            <select multiple class="form-control" id="existedGroup">
                                              <option>1. Alice's TV set</option>
                                              <option>2. Bob's bicycle</option>
                                              <option>3. Emily's XBOX set</option>
                                              <option>4. Gary's sofa set</option>
                                              <option>5. Mary's backpack</option>
                                            </select>
                                          </div>
                                    <div class="row form-group">
                                        <a role="button" type="button" class="btn">Join In</a>
                                    </div>
                                </div>

                            </div>                 

                    <div class="row">
                        <div class="col-6">
                            <div class="row form-group">
                                <label for="Item">Item</label>
                                <select class="form-control" id="itemOption">
                                    <option value="none" selected disabled="">Item Option</option>
                                    <option value="opt1">Rideo</option>
                                    <option value="opt2"> Washer machine</option>
                                    <option value="opt3"> Disher machine</option>
                                </select>
                            </div>
                            <div class="row form-group">
                                <a role="button" type="button" class="btn">Add</a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row form-group">
                                <label for="default money">Remaining</label>
                                <input type="text" class="form-control" placeholder="Default Money: $10.00" aria-label="refill the balance">
                            </div>
                            <div class="row form-group">
                                <label for="Remaining">Add default Money</label>
                                <div class="input-group">
                                        
                                    <input type="text" class="form-control" placeholder="$00.00" aria-label="Dollar amount (with dot and two decimal places)">
                                    <div class="input-group-append">
                                        <span class="input-group-text">$</span>
                                        <span class="input-group-text">0.00</span>
                                        <a role="button" type="button" class="btn">Add</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="line"></div>


            <footer class="container text-center">
                <small>API from
                    <a href="https://docs.aws.amazon.com/apigateway/latest/developerguide/welcome.html">amazon api</a>
                </small>
                <small>&copy; 2018 Alissa Adornato &amp; Emily Ding &amp; Hao Chen &amp; William Fu</small>
            </footer>
    </div>
    </div>
    </main>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/mock-up.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
