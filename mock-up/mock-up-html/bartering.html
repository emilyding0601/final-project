<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alissa Adornato &amp; Emily Ding &amp; William Fu &amp; Hao Chen">
    <meta name="description" content="A fund pooling app for low income group">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>weFund | Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>weFund</h3>
                <strong>WF</strong>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        About
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-image"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-paper-plane"></i>
                        Group Message
                    </a>
                </li>
            </ul>
            <ul class="list-unstyled">
                <li>
                    <a href="#" class="profile">Profile</a>
                </li>
                <li>
                    <a href="#" class="logOut">Log Out</a>
                </li>
            </ul>
        </nav>
        <main class="w-100">
            <div class="row mx-auto">
                <div class="col mx-auto">
                    <h2>Item</h2>
                    <form class="form-inline">
                        <div id="selector">
                            <select class="form-control m-1" id="itemOption">
                                <option value="none" selected disabled="">Item Option</option>
                                <option value="opt1">Radio</option>
                                <option value="opt2">Washer machine</option>
                                <option value="opt3">Disher machine</option>
                            </select>
                            <input type="number" id="itemAmout" placeholder="Min: 1, max: 999" min="1" max="999" />
                            <button type="button" class="btn btn-info m-1 float-right">Add</button>
                        </div>
                    </form>
                    <button type="button" class="btn btn-success btn-block">
                        <h3>Commit TRADE</h3>
                    </button>
                </div>
                <div class="col mx-auto">
                    <div id="myItems">
                        <h2>My Items</h2>
                        <div id="myItemViewer" class="bg-white p-1 border border-dark rounded">
                            <div class="card my-1">
                                <div class="card-body">
                                    <h5 class="card-title d-inline align-middle">ITEM NAME </h5>
                                    <p class="card-text d-inline align-middle">x9999</p>
                                    <a href="#" class="btn btn-danger d-inline float-right">X</a>
                                </div>
                            </div>
                            <div class="card my-1">
                                <div class="card-body">
                                    <h5 class="card-title d-inline align-middle">ITEM NAME </h5>
                                    <p class="card-text d-inline align-middle">x9999</p>
                                    <a href="#" class="btn btn-danger d-inline float-right">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="theirItems">
                        <h2>Their Items</h2>
                        <div id="theirItemViewer" class="bg-white p-1 border border-dark rounded">
                            <div class="card my-1">
                                <div class="card-body">
                                    <h5 class="card-title d-inline align-middle">ITEM NAME </h5>
                                    <p class="card-text d-inline align-middle">x9999</p>
                                    <a href="#" class="btn btn-danger d-inline float-right">X</a>
                                </div>
                            </div>
                            <div class="card my-1">
                                <div class="card-body">
                                    <h5 class="card-title d-inline align-middle">ITEM NAME </h5>
                                    <p class="card-text d-inline align-middle">x9999</p>
                                    <a href="#" class="btn btn-danger d-inline float-right">X</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../mock-up-js/mock-up.js"></script>
</body>

</html>
